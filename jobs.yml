- name : Ansible Job Create
  hosts : localhost
  vars:
    jenkins_url: http://172.31.35.28:8080
    jenkins_user: admin
    jenkins_password: "{{ lookup('aws_ssm', 'jenkins_password', region='us-east-1' ) }}"
  tasks:
    - name : Create Jenkins Job - Frontend
      community.general.jenkins_job:
        config: "{{ lookup('file', 'job.xml') }}"
        name: frontend
        password: "{{ jenkins_password}}"
        url: "{{jenkins_url}}"
        user: "{{jenkins_user}}"
      vars :
        repo_name: frontend

    - name: Create Jenkins Job - Backend
      community.general.jenkins_job:
        config: "{{ lookup('file', 'job.xml') }}"
        name: backend
        password: "{{ jenkins_password}}"
        url: "{{jenkins_url}}"
        user: "{{jenkins_user}}"
      vars:
        repo_name: parameter-store
##creating multiple jobs in one shot
    - name: Create Jenkins Job - Expense Parameters
      community.general.jenkins_job:
        config: "{{ lookup('file', 'job.xml') }}"
        name: expense-parameters
        password: "{{ jenkins_password}}"
        url: "{{jenkins_url}}"
        user: "{{jenkins_user}}"
      vars:
        repo_name: backend

    - name: Create Jenkins Job - Expense Terraform
      community.general.jenkins_job:
        config: "{{ lookup('file', 'job.xml') }}"
        name: expense-terraform
        password: "{{ jenkins_password}}"
        url: "{{jenkins_url}}"
        user: "{{jenkins_user}}"
      vars:
        repo_name: expense-terraform